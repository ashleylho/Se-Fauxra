<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Se'Fauxra</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="favicon_io/favicon.ico">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-half">
          <h1>SE'FAUXRA</h1>
        </div>
        <div class="column-half anchors">
          <a href="#" class="search-link">Search</a>
          <a href="#" class="wishlist-link">Wishlist</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="spinner hidden">
      <div class="lds-default">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="container main-container">
      <div class="search-div">
        <div class="row search-row">
          <div class="column-full search-bar">
            <span>
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <form>
              <input type="search" class="search" id="search" placeholder="Search by product type">
            </form>
          </div>
        </div>
      </div>
      <div class="oops hidden">
        <h3 class="oops-header">Oops! The product type you are searching for does not exist. Please try again.</h3>
      </div>
      <div class="error hidden">
        <h3 class="error-header">Sorry, there was an error connecting to network! Please check your internet connection and try again.</h3>
      </div>
      <div class="list">
        <ul id="product-list" class="row">
        </ul>
      </div>
      <div class="mobile">
        <ul id="product-details-mobile" class="row">
        </ul>
      </div>
      <div class="wishlist hidden">
        <div class="row">
          <div class="column-full">
            <h2 class="wishlist-header">Wishlist</h2>
          </div>
          <div class="column-full none-header">
            <p class="wishlist-none hidden">There are no products currently on your wishlist.</p>
          </div>
        </div>
        <div class="wishlist-items">
          <ul class=" row wishlist-ul"></ul>
        </div>
      </div>
      <div class="desktop">
        <ul id="product-details-desktop" class="row">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/adae7cc18f.js" crossorigin="anonymous"></script>
</body>
</html>
