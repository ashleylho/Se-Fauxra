<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>SE'FAUXRA</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container main-container">
      <div class="row search-row">
        <div class="column-full search-bar">
          <span>
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <form>
            <input type="search" class="search" id="search" placeholder="Search by product type">
          </form>
        </div>
      </div>
      <div class="list hidden">
        <ul id="product-list" class="row">
        </ul>
      </div>
      <div class="desktop hidden">
        <ul id="product-details-desktop" class="row">
        </ul>
      </div>
      <div class="mobile hidden">
        <ul id="product-details-mobile" class="row">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/adae7cc18f.js" crossorigin="anonymous"></script>
</body>
</html>
